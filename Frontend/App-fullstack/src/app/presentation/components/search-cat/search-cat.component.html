<div class="search-container">
  <h1>Buscador de Gatos (Clean Architecture)</h1>
  <div class="input-group">
    <input [(ngModel)]="searchId" placeholder="ID de la raza (ej: beng)">
    <button (click)="search()">Buscar</button>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="breed" class="result-card">
    <h2>{{ breed.name }}</h2>
    <p><strong>Origen:</strong> {{ breed.origin }}</p>
    <p><strong>Temperamento:</strong> {{ breed.temperament }}</p>
    <p>{{ breed.description }}</p>
  </div>
</div>
